# tmux launching shell: zsh
set-option -g default-shell /bin/zsh

# status-bar is on top
set-option -g status-position top

# length of the status-bar from left/right
set-option -g status-left-length 90
set-option -g status-right-length 90

# set -g status-left "#[fg=colour108,bg=colour237,bold] [#S:#I:#P] "
set-option -g status-right 'Vol.#(sh get_volume_tmux) #(/usr/local/bin/battery -t) / %Y-%m-%d(%a) %H:%M'
# set-option -g status-right "Vol.#(sh get_volume_tmux) #(sh get_ssid_tmux) FRAM:#(top -l 1 -s 5 | grep PhysMem | cut -d ' ' -f 6)B | %x（%a）%T #[default]"
# set-option -g status-right '#(get_load_average_tmux)#(get_volume_tmux)#(get_battery_tmux)#(get_ssid_tmux)#[fg=colour108] %H:%M | %m/%d %a#[default]'
set-option -g status-interval 1
